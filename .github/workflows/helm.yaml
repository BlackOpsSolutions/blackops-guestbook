name: Helm Chart CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'guestbook-chart/**'          # run only if chart files change
  pull_request:
    branches: [ "main" ]
    paths:
      - 'guestbook-chart/**'

jobs:
  build:                                # your existing build/test job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # ... your existing steps here ...

  helm:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'     # run only on push to main
    needs: build                        # wait for build/tests if needed
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Get current chart version
        id: get_version
        run: |
          version=$(grep '^version:' guestbook-chart/Chart.yaml | awk '{print $2}')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Bump chart patch version
        id: bump_version
        run: |
          old=${{ steps.get_version.outputs.version }}
          base=$(echo $old | cut -d. -f1-2)
          patch=$(echo $old | cut -d. -f3)
          new="$base.$((patch+1))"
          echo "Bumping $old -> $new"
          sed -i "s/^version:.*/version: $new/" guestbook-chart/Chart.yaml
          echo "new_version=$new" >> $GITHUB_OUTPUT

      - name: Commit bumped version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: bump chart version to ${{ steps.bump_version.outputs.new_version }}"
          git push origin HEAD:${GITHUB_REF_NAME}

      - name: Lint and package chart
        run: |
          helm lint guestbook-chart
          helm package guestbook-chart
          mkdir -p artifacts
          mv guestbook-*.tgz artifacts/

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: guestbook-helm-chart
          path: artifacts/*.tgz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          name: "Guestbook Chart v${{ steps.bump_version.outputs.new_version }}"
          files: artifacts/*.tgz
