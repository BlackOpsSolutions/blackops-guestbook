name: Helm Chart CI/CD


on:
  push:
    branches: [ "main" ]
    paths:
      - 'infra/helm/**'

permissions:
  contents: write     # ðŸ‘ˆ allow GITHUB_TOKEN to push commits

jobs:
  build:                              # your existing job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # ... existing build/test steps ...

  helm:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: build                      # ensure your app builds first
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      # Get current chart version
      - name: Get current chart version
        id: get_version
        run: |
          version=$(grep '^version:' infra/helm/Chart.yaml | awk '{print $2}')
          echo "version=$version" >> $GITHUB_OUTPUT

      # Bump patch version (X.Y.Z â†’ X.Y.(Z+1))
      - name: Bump chart patch version
        id: bump_version
        run: |
          old=${{ steps.get_version.outputs.version }}
          base=$(echo $old | cut -d. -f1-2)
          patch=$(echo $old | cut -d. -f3)
          new="$base.$((patch+1))"
          echo "Bumping $old â†’ $new"
          sed -i "s/^version:.*/version: $new/" infra/helm/Chart.yaml
          echo "new_version=$new" >> $GITHUB_OUTPUT

      # Commit updated version
      - name: Commit bumped version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -am "chore(helm): bump chart version to ${{ steps.bump_version.outputs.new_version }}"
          git push origin HEAD:${GITHUB_REF_NAME}

      # Lint and package chart
      - name: Lint and package chart
        run: |
          helm lint infra/helm
          helm package infra/helm
          mkdir -p artifacts
          mv *.tgz artifacts/

      # Upload chart as workflow artifact
      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: guestbook-helm-chart
          path: artifacts/*.tgz

      # Create GitHub Release with the chart attached
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          name: "Helm Chart v${{ steps.bump_version.outputs.new_version }}"
          files: artifacts/*.tgz
